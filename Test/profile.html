<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <header class="nav">
        <div class="logo">
            <img src="/Icon.png" alt="Instagram">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="notificatons.html">Notifications</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main class="profile">
        <section class="profile-info">
            <div class="profile-avatar">
                <img src="/maniesh.jpg" alt="User Avatar">
            </div>
            <div class="profile-details">
                <h1 class="username">maniesh24</h1>
                <ul class="profile-stats">
                    <li><strong>Posts:</strong> 09</li>
                    <li><strong>Followers:</strong> 676</li>
                    <li><strong>Following:</strong> 472</li>
                </ul>
                <p class="bio">"To anyone that ever told you you're no good... they're no better."</p>
                <button class="edit-profile-btn">Edit Profile</button>
            </div>
        </section>
        <section class="posts">
            <div class="post">
                <img src="/Posts.png" alt="Post Image 2">
         
                <img src="/Tab Bar.png" alt="Post Image 2">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Instagram</p>
    </footer>
</body>
</html>
